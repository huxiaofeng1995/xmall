<div class th:fragment="html">
	<div class="searchProducts">
		<div class="productUnit" :price="sku.jg" v-for="sku in sku_list" >
			<a :href="'sku-detail/'+sku.id">
				<img class="productImage" :src="sku.spu.shp_tp">
			</a>
			<span class="productPrice">
				{{sku.jg|formatMoneyFilter}}
			</span>
			<a class="productLink" :href="'sku-detail/'+sku.id">
				{{sku.sku_mch|subStringFilter(0,50)}}
			</a>

			<a  class="tmallLink" :href="'sku-detail/'+sku.id">天猫专卖</a>

			<div class="show1 productInfo">
				<span class="monthDeal ">月成交 <span class="productDealNumber">{{sku.sku_xl}}笔</span></span>
				<span class="productReview">评价<span class="productReviewNumber">100</span></span>
				<span class="wangwang"><img src="img/site/wangwang.png"></span>
			</div>

		</div>

		<div v-if="!sku_list" class="noMatch">没有满足条件的产品</div>

		<div style="clear:both"></div>
	</div>
</div>
