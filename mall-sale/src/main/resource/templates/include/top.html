<nav class="top" th:fragment="html">
    <script>
    function getMyCookie(key){
    		var val = "";
    		// 对cookie操作
    		var cookies = document.cookie;
    		cookies = cookies.replace(/\s/,"");//去除空格
    		var cookie_array = cookies.split(";");
    		for(i=0;i<cookie_array.length;i++){
    			// yh_mch=lilei
    			var cookie = cookie_array[i];
    			var array = cookie.split("=");
    			if(array[0]==key){
    				val = array[1];
    			}
    		}
    		return val;
    }
    $(function (){
        var yh_mch = getMyCookie("yh_nch");
        $("#show_name").text(decodeURIComponent(yh_mch));
    });
    </script>
    <a th:href="${application.contextPath}">
        <span style="color:#C40000;margin:0px" class=" glyphicon glyphicon-home redColor"></span>
        天猫首页
    </a>

    <span>喵，欢迎来天猫</span>

    <span th:if="${null!=session.user}">
		<a href="login" th:text="${session.user.yh_mch}"></a>
		<a href="logout" >退出</a>
	</span>

    <span th:if="${null==session.user}">
		<a href="goto_login"><span id="show_name"style="color: red"></span>请登录</a>
		<a href="goto_register">免费注册</a>
	</span>

    <span class="pull-right">
			<a href="bought">我的订单</a>
			<a href="cart">
			<span style="color:#C40000;margin:0px" class=" glyphicon glyphicon-shopping-cart redColor"></span>
			购物车<strong th:text="${session.cartTotalItemNumber}"></strong>件</a>
	</span>
</nav>
